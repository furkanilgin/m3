<view>
	<pageTop property="#{bizkimiz->p_Pagetop}">
		<logo src="./view/images/logo.jpg" height="76" width="75" top="10" href="home" />
	</pageTop>
	<menu property="#{bizkimiz->m_Menu}">
		<menuItem id="account" type="account" href="account" />
		<menuItem id="logout" type="logout" action="logout();" />
		<menuItem id="anasayfa" title="Anasayfa" href="anasayfa" />
		<menuItem id="hakkimizda" title="Hakkımızda" href="hakkimizda" />
		<menuItem id="biz_kimiz" title="Biz Kimiz" href="bizkimiz" current="yes" />
		<menuItem id="projeler" title="Projeler">
			<subMenuItem title="Proje Ekle" href="proje"></subMenuItem>
			<subMenuItem title="Fotoğraf Ekle" href="fotograf"></subMenuItem>
		</menuItem>
	</menu>
	<panel property="#{bizkimiz->p_Panel}" title="Biz Kimiz">
		<input id="adsoyad" name="adsoyad" label="Ad Soyad" required="true" />
		<file id="fotograf" name="fotograf" label="Fotoğraf" required="true" />
		<textarea id="aciklama" name="aciklama" label="Açıklama" required="true" />
		<button id="save" name="save" action="save();" />
		<datagrid>
			<column type="data" title="Ad Soyad" width="25%" />
			<column title="Fotoğraf" width="20%">
				<imageLink />
			</column>
			<column type="data" title="Açıklama" width="35%" />
			<column title="Ayarlar" width="20%">
				<editButton title="Edit" action="edit();" />
				<deleteButton title="Delete" action="delete();" />
			</column>
		</datagrid>
	</panel>
</view>
